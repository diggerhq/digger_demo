projects:
- name: dev
  branch: /main/
  dir: dev
  workspace: default
  workflow_configuration:
    on_pull_request_pushed: [digger apply]
    on_pull_request_closed: [digger plan]
    on_commit_to_default: [digger plan]
- name: prod
  branch: /main/
  dir: prod
  workspace: default
  terraform_version: v0.11.0
  workflow: myworkflow